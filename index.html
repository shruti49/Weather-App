<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preload">
      <img src="images/airplane.png" alt="airplane" class="airplane" />
      <h3>Landing on the website.....</h3>
      <img src="images/cloud.png" alt="cloud1" class="cloud1" />
      <img src="images/cloud.png" alt="cloud2" class="cloud2" />
      <img src="images/cloud.png" alt="cloud3" class="cloud3" />
    </div>

    <div class="container">
      <header>
        <div class="header__img">
          <img alt="weather-img" id="icon" class="img" />
        </div>
        <div class="header__location">
          <h2 class="header__location--city"></h2>
          <h2 class="header__location--country"></h2>
        </div>
        <h3 class="header__img--desc" id="desc"></h3>
        <p class="header__timezone"></p>
      </header>

      <section class="temp__section">
        <h1 class="temperature" id="temp"></h1>
        <span class="degree">&#176;C</span>
      </section>

      <main class="weather__details">
        <h3>details</h3>
        <table>
          <tr>
            <td>Wind</td>
            <td id="wind"></td>
          </tr>
          <tr>
            <td>Pressure</td>
            <td id="pressure"></td>
          </tr>
          <tr>
            <td>Humidity</td>
            <td id="humidity"></td>
          </tr>
        </table>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
