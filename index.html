<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />

  <body>
    
    <header>
      <div class="header__img">
        <img alt="weather-img" id="icon" />
      </div>
      <div class="header__location">
        <h2 class="header__location--city">London,</h2>

      <h3 class="header__img--desc" id="desc">clear sky</h3>

    <section class="temp__section">
      <h1 class="temperature" id="temp">17</h1>

    <main class="weather__details">
      <table>
        <tr></tr>
      </table>
