<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preload">
      <img src="images/airplane.png" alt="airplane" class="airplane" />
      <h3>Landing on the website.....</h3>
      <img src="images/cloud.png" alt="cloud1" class="cloud1" />
      <img src="images/cloud.png" alt="cloud2" class="cloud2" />
      <img src="images/cloud.png" alt="cloud3" class="cloud3" />
    </div>

    <div class="app">
      <main class="app__container">
        <!--WEATHER DETAILS SECTION-->
        <section class="section__details">
          <div class="wind-speed">
            <img src="images/wind.svg" alt="wind-img" />
            <span class="wind-speed__value"></span>
          </div>
          <div class="cloudiness">
            <img src="images/cloud.svg" alt="cloud-img" />
            <span class="cloudiness__value"></span>
          </div>
          <div class="humidity">
            <img src="images/humidity.svg" alt="humidity-img" />
            <span class="humidity__value"></span>
          </div>
        </section>

        <!--TEMPERATURE SECTION-->
        <section class="section__temperature">
          <h1 class="temperature__value">28</h1>
          <div class="temperature__right">
            <div class="temperature__scale">
              <a href="#" class="scale">&#176;C</a>
            </div>
            <div class="temperature__high">
              <img src="images/high.svg" alt="high-temp-img" />
              <span class="max-temp"></span>
            </div>
            <div class="temperature__low">
              <img src="images/low.svg" alt="low-temp-img" />
              <span class="min-temp"></span>
            </div>
          </div>
        </section>

        <!--LOCATION SECTION-->
        <section class="section__location">
          <div class="location">
            <h2 class="location__city"></h2>
            <h2 class="location__country--code"></h2>
          </div>
          <h3 class="weather__description"></h3>
          <img alt="weather-icon" class="weather__icon" />
        </section>
      </main>
      <!-- <header>
        <p class="header__timezone"></p>
      </header>
    --></div>

    <script src="app.js"></script>
  </body>
</html>
